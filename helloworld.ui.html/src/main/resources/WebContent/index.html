<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BSI Widgets</title>
<link rel="stylesheet" type="text/css"
  href="res/scout-5.1.0-fingerprint.min.css">
<script src="res/jquery-all-2.1.0-fingerprint.min.js"></script>
<script src="res/scout-5.1.0-fingerprint.min.js"></script>
<script>
  $(document).ready(function() {
    var deferreds = [];
    deferreds.push(scout.logging.init());
    deferreds.push(scout.device.initDeviceSpecificAttributes());
    deferreds.push(scout.defaultValues.init());

    $.when.apply($, deferreds).done(function() {
      var options = {
        uiOptions : {
          useTaskbarLogo : true
        }
      };
      scout.init(options);
    });
  });
</script>
</head>
<body>
  <div class="scout" data-partid="1"></div>
</body>
</html>
